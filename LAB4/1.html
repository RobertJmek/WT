    <script>
function arrayflat(arr)
{
    const list = arr.reduce( (acc,el) => { if ( Array.isArray(el) )
    {
        el.forEach(element => { acc + element });
    }
    else { acc + el; }
    }, [] );
    console.log(list);
    return list;
}
        arrayflat([1,[2],[3,8],4,[5],6]);
